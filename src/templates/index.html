<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='karaoke.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Karaoke</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="container-fluid">
            <h1><a class="navbar-brand" href="/">KARAOKE</a></h1>
        </div>
    </nav>

    <div class="center-container">
        <div class="container my-5">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-9">
                    <div class="mb-3 row">
                        <label for="title" class="form-label col-sm-3">Choose a file </label>
                        <div class="col-sm-5">
                            <input type="file" name="file" accept=".mp3, .wav" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Upload</button>
            </form>
        </div>

        <div class="container my-3  ">
            {% if message %}
            <div class="message-container">
                <p>{{ message }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
